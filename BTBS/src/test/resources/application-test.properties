# Use in-memory H2 and mimic PostgreSQL types (UUID, etc.)
spring.datasource.url=jdbc:h2:mem:btbs-test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Let Flyway own the schema (don?t auto-generate JPA DDL)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Ensure Flyway runs
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# IMPORTANT: fix LOB handling
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# (optional but helpful)
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.springframework.orm.jpa=debug